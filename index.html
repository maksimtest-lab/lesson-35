<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Practise</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        
        <div id="auth-screen" class="center-box">
            <h2>Login</h2>
            <input class="username-field" type="text" id="username" placeholder="Enter username" />
            <button id="login-btn">üîê Login</button>
        </div>

        <div id="main-app" class="hidden">
            <header>
                <h1>JS Practise App</h1>
                <nav>
                    <button class="tab-btn" data-tab="users">Users</button>
                    <button class="tab-btn" data-tab="posts">Posts</button>
                    <button class="tab-btn" data-tab="todos">Todos</button>
                </nav>
                <div class="theme-switch">
                    <label for="theme-toggle">üåó Theme</label>
                    <input type="checkbox" id="theme-toggle" />
                </div>
            </header>

            <main>
                <section id="users-tab" class="tab-content hidden">
                    <h2>üë• Users</h2>
                    <input type="text" id="users-search" placeholder="Search users..." />
                    <div id="users-list" class="card-container"></div>
                    <div class="pagination">
                        <button id="prev-users">Previous</button>
                        <button id="next-users">Next</button>
                    </div>
                </section>

                <section id="posts-tab" class="tab-content hidden">
                    <h2>üìù Posts</h2>
                    <input type="text" id="post-search" placeholder="Search posts..." />
                    <div id="post-list" class="card-container"></div>
                    <div class="pagination">
                        <button id="prev-posts">Previous</button>
                        <button id="next-posts">Next</button>
                    </div>
                </section>

                <section id="todos-tab" class="tab-content hidden">
                    <h2>‚úÖ Todos</h2>
                    <input type="text" id="new-todo" placeholder="New todo..." />
                    <button id="add-todo">Add</button>
                    <ul id=""></ul>
                </section>
            </main>
        </div>

    <script src="./index.js"></script>

    </body>
</html>
